<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <script>
      window.addEventListener('load', () => {
        // 중복확인 버튼 나중에 DB연동해서 비교하는거 배우면 할 예정
        // const repBt = document.querySelector('#repeat')
        // repBt.addEventListener('click', ()=>{})

        const pw1 = document.querySelector('.password');
        const pw2 = document.querySelector('.passwordCheck');

        // 회원가입 버튼 => 회원가입이 완료되면 회원가입을 축하하며 로그인 창으로 변경
        const regBt = document.querySelector('#regist');
        regBt.addEventListener('click', () => {
          if (pw1.value == pw2.value) {
            alert('회원가입을 축하드립니다.');
            window.location.href = './login.html';
          } else {
            alert('같은 비밀번호를 입력해주세요');
            pw2.value = '';
          }
        });
      });
    </script>
    <style>
      .name {
        text-align: center;
      }
      body {
        background-color: floralwhite;
        width: 400px;
        height: 400px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -200px;
        margin-top: -200px;
      }
      td {
        padding-right: 3px;
      }
      #regist {
        position: relative;
        left: 180px;
        padding-top: 10px;
      }
      h1 {
        color: salmon;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="total">
      <h1>가입</h1>
      <hr />
      <table>
        <tr>
          <td class="name">아이디</td>
          <td>:</td>
          <td><input type="text" /></td>
          <td><button type="submit" id="repeat">중복확인</button></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td>:</td>
          <td><input class="password" type="password" /></td>
          <td></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td>:</td>
          <td><input class="passwordCheck" type="password" /></td>
          <td></td>
        </tr>
        <tr>
          <td class="name">이름</td>
          <td>:</td>
          <td><input type="text" /></td>
          <td></td>
        </tr>
      </table>
      <div id="regist"><button type="submit">가입</button></div>
    </div>
  </body>
</html>
