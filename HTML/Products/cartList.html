    <style>
      body {
        margin: 0 auto;

      }
      .top {
        color: salmon;
        margin: 60px;
        text-align: left;
        font-size: 100%;
        font-weight: bold;
      }
      #line {
        color: salmon;
      }
      .lines {
        color: salmon;
        background-color: salmon;
        width: 100%;
        height: 3px;
        margin: 10px 0;
        display: block;
      }
      img {
        width: 150px;
        height: 150px;
      }
      .items {
        justify-content: space-evenly;
        display: inline-flex;
        flex-direction: row;
      }
      .text {
        display: inline-flex;
        flex-direction: column;
      }
      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 30px;
        box-sizing: border-box;
        padding: 20px;
        justify-content: left;
        font-weight: bold;
      }
      .header {
        background-color: floralwhite;
        width: 100%;
        height: 7em; /* 고정된 헤더 높이 */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
    </style>
    <script>
      fetch('http://localhost:3000/cartList')
        .then((response) => response.json())
        .then((products) => {
          const container = document.querySelector('.container');

          products.forEach((product, index) => {
            const itemDiv = document.createElement('span');
            itemDiv.classList.add('items');
            itemDiv.id = `items${index + 1}`;

            itemDiv.innerHTML = `
            
            <img src="${product.img}" />
          <span class="text">
            <span class="prodName">상품명: ${product.prodName}</span>
            <span class="prodPrice">가격: ${product.prodPrice}</span>
            <span class="prodNum">수량: ${product.prodNum}</span>
          </span>
          `;

            container.appendChild(itemDiv);

            const lineDiv = document.createElement('div');
            lineDiv.classList.add('lines');
            container.appendChild(lineDiv);
          });
        });

      function loadHeader() {
        fetch('/HTML/header.html')
          .then((response) => response.text())
          .then((data) => {
            document.querySelector('.headtop').innerHTML = data;
          });
      }
      window.addEventListener('load', loadHeader);
    </script>
    <script src="/HTML/header.js"></script>
