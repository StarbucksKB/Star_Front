<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-decoration: none;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      .header {
        background-color: floralwhite;
        width: 100%;
        height: 7em;
        position: fixed;
      }

      .section {
        width: 100%;
        height: 7em;
        margin: 0 auto;
        position: relative;
        display: flex;
        justify-content: space-between;
      }

      .logo {
        font-size: 2em;
        flex: 1;
        padding: 0 0 0 1em;
        line-height: 5em;
      }
      #imagelogo {
        width: 100px;
        height: 100px;
      }

      .nav {
        flex: 8;
        color: salmon !important;
        font-weight: bold;
      }

      .nav ul {
        display: flex;
        justify-content: center;
      }

      .nav ul li {
        font-size: 1.4em;
        margin: 0 1em;
        line-height: 3em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="section">
        <div class="logo">
          <img src="/Image/starbucks.png" id="imagelogo" /><a href="#"></a>
        </div>
        <div class="nav">
          <ul>
            <li>음료</li>
            <li>장바구니</li>
            <li>주문목록</li>
            <li>로그인</li>
            <li>로그아웃</li>
            <li>가입</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
