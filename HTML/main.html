<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <script>
      window.addEventListener('load', function () {
        const productList = document.querySelector('.productList');
        const orderList = document.querySelector('.orderList');
        const cartList = document.querySelector('.cartList');
        const login = document.querySelector('.login');
        const join = document.querySelector('.join');
        const logout = document.querySelector('.logout');

        // 각 클래스로 가져온 다음 window.location.href를 사용하여 각 폴더에 해당하는 홈페이지로 이동
        productList.addEventListener('click', (event) => {
          window.location.href = './Products/productList.html';
        });
        orderList.addEventListener('click', (event) => {
          window.location.href = './Products/orderList.html';
        });
        cartList.addEventListener('click', (event) => {
          window.location.href = './Products/cartList.html';
        });
        login.addEventListener('click', (event) => {
          window.location.href = './Members/login.html';
        });
        join.addEventListener('click', (event) => {
          window.location.href = './Members/join.html';
        });
        logout.addEventListener('click', () => alert('로그아웃 되셨습니다.'));
      });
    </script>
    <style>
      * {
        text-decoration: none;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      .header {
        background-color: floralwhite;
        width: 100%;
        height: 7em;
        position: fixed;
      }

      .section {
        width: 100%;
        height: 7em;
        margin: 0 auto;
        position: relative;
        display: flex;
        justify-content: space-between;
      }

      .logo {
        font-size: 2em;
        flex: 1;
        padding: 0 0 0 1em;
        line-height: 5em;
      }
      #imagelogo {
        width: 100px;
        height: 100px;
      }

      .nav {
        flex: 8;
        color: salmon !important;
        font-weight: bold;
      }

      .nav ul {
        display: flex;
        justify-content: center;
      }

      .nav ul li {
        font-size: 1.4em;
        margin: 0 1em;
        line-height: 3em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="section">
        <div class="logo">
          <img src="/Image/starbucks.png" id="imagelogo" /><a href="#"></a>
        </div>
        <div class="nav">
          <ul>
            <li class="productList">음료</li>
            <li class="cartList">장바구니</li>
            <li class="orderList">주문목록</li>
            <li class="login">로그인</li>
            <li class="logout">로그아웃</li>
            <li class="join">가입</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
